<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link><link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <picture>
            <img src="assets/Hiring Process fixed.png" alt="Image about our hiring process path">
        </picture>
    </aside>
    <main>
        <div id="wraper" class="wraper">
            <div class="wraper__Inner front">
                <img src="assets/ccls_logo_sm.jpg" alt="Catholic Legal Services Logo">
                <label>Username</label>
                <input />

                <label>Password</label>
                <input type="password" />
                <div class="wraper__a">
                    <a id="test">Register</a>
                    <a>Forgot Password</a>
                </div>
                
                <button class="button" >LogIn</button>
            </div>
            <div class="wraper__Inner back">
                <img src="assets/ccls_logo_sm.jpg" alt="Catholic Legal Services Logo">

                <label>Email</label>
                <input type="email" />
                <label>Password</label>
                <input type="password" />
                <label>Retype Password</label>
                <input type="password" />

                <div class="wraper__a">
                    <a id="backButton">LogIn</a>
                </div>
                
                <button class="button">SignIn</button>
            </div>
        </div>
    </main>
    
</body>
<script defer src="script.js"></script>
</html>
